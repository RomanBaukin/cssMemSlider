<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS MemSlider</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">CSS MemSlider</h1>
    <div class="slider">
      <input type="radio" name="pagination" id="pag1" checked>
      <input type="radio" name="pagination" id="pag2">
      <input type="radio" name="pagination" id="pag3">
      <input type="radio" name="pagination" id="pag4">
      <input type="radio" name="pagination" id="pag5">

      <div class="slides">
        <div class="slide slide1">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
        </div>
        <div class="slide slide2">
          <img class="image" alt="image: Mem1" src="./assets/images/mem2.png">
        </div>
        <div class="slide slide3">
          <img class="image" alt="image: Mem1" src="./assets/images/mem3.jpg">
        </div>
        <div class="slide slide4">
          <img class="image" alt="image: Mem1" src="./assets/images/mem4.jpg">
        </div>
        <div class="slide slide5">
          <img class="image" alt="image: Mem1" src="./assets/images/mem5.jpg">
        </div>
      </div>
      <!-- .slides -->
      <div class="bottom-block">
        <div class="descriptions">
          <span class="description descr1">Проверяющий твою клавиатуру на другой ОС</span>
          <span class="description descr2">Уровень английского</span>
          <span class="description descr3">Зеркальный фон на сайте</span>
          <span class="description descr4">Настоящая балаклава</span>
          <span class="description descr5">Student 1</span>
        </div>
        <!-- /.descriptions -->
        <div class="controls">
          <label class="pagination" for="pag1">
            <div class="button button1"></div>
            <!-- /.button -->
          </label>
          <label class="pagination" for="pag2">
            <div class="button button2"></div>
            <!-- /.button -->
          </label>
          <label class="pagination" for="pag3">
            <div class="button button3"></div>
            <!-- /.button -->
          </label>
          <label class="pagination" for="pag4">
            <div class="button button4"></div>
            <!-- /.button -->
          </label>
          <label class="pagination" for="pag5">
            <div class="button button5"></div>
            <!-- /.button -->
          </label>
        </div>
        <!-- .controls -->
      </div>
      <!-- /.bottom-block -->

    </div>
    <!-- .slider -->
  </div>
  <!-- /.container -->
</body>

</html>
