<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS MemSlider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">CSS MemSlider</h1>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="pagination" id="pag1" checked>
        <input type="radio" name="pagination" id="pag2">
        <input type="radio" name="pagination" id="pag3">
        <input type="radio" name="pagination" id="pag4">
        <input type="radio" name="pagination" id="pag5">
        <div class="slide slide1">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
          <!-- /.image -->
          <span class="description">Проверяющий твою клавиатуру на другой ОС</span>
          <!-- /.description -->
        </div>
        <div class="slide slide2">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
          <!-- /.image -->
          <span class="description"></span>
          <!-- /.description -->
        </div>
        <div class="slide slide3">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
          <!-- /.image -->
          <span class="description"></span>
          <!-- /.description -->
        </div>
        <div class="slide slide4">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
          <!-- /.image -->
          <span class="description"></span>
          <!-- /.description -->
        </div>
        <div class="slide slide5">
          <img class="image" alt="image: Mem1" src="./assets/images/mem1.png">
          <!-- /.image -->
          <span class="description"></span>
          <!-- /.description -->
        </div>
      </div>
      <!-- .slides -->
      <div class="controls">
        <label class="pagination" for="pag1"></label>
        <label class="pagination" for="pag2"></label>
        <label class="pagination" for="pag3"></label>
        <label class="pagination" for="pag4"></label>
        <label class="pagination" for="pag5"></label>
      </div>
      <!-- .controls -->
    </div>
    <!-- .slider -->
  </div>
  <!-- /.container -->
</body>

</html>
